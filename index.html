<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>To-do List</title>
  </head>
  <body>
    <div class="header"><p class="title">Lista de Tarefas</p></div>
    <div class="all-content">
      <p class="description">
        Adicione um tarefa e de ENTER. Clique na tarefa para completar. Clique
        com bot√£o direito para excluir.

          <input
            id="to-do-input"
            type="text"
            class="to-do-input"
            name="to-do"
            value=""

      </div>
      <div class="list-todo">
        <table id="table"></table>
      </div>
    </div>
